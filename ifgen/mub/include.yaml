enums:
  MUB_SR_GIPn:
    enum:
      not_pending:
        description: Processor B general purpose interrupt n is not pending. (default)
        value: 0
      pending:
        description: Processor B general purpose interrupt n is pending.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_SR_RFn:
    enum:
      not_full:
        description: MUB.RRn register is not full (default).
        value: 0
      full:
        description: MUB.RRn register has received data from MUA.TRn register and
          is ready to be read by the Processor B.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_SR_TEn:
    enum:
      not_empty:
        description: MUB.TRn register is not empty.
        value: 0
      empty:
        description: MUB.TRn register is empty (default).
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_SR_Fn:
    enum:
      zero:
        description: ABFn bit in MUA.CR register is written 0 (default).
        value: 0
      one:
        description: ABFn bit in MUA.CR register is written 1.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_CR_GIEn:
    enum:
      disable:
        description: Disables Processor B General Interrupt n. (default)
        value: 0
      enable:
        description: Enables Processor B General Interrupt n.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_CR_RIEn:
    enum:
      disable:
        description: Disables Processor B Receive Interrupt n. (default)
        value: 0
      enable:
        description: Enables Processor B Receive Interrupt n.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_CR_TIEn:
    enum:
      disable:
        description: Disables Processor B Transmit Interrupt n. (default)
        value: 0
      enable:
        description: Enables Processor B Transmit Interrupt n.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_CR_GIRn:
    enum:
      not_requested:
        description: Processor B General Interrupt n is not requested to the Processor
          A (default).
        value: 0
      requested:
        description: Processor B General Interrupt n is requested to the Processor
          A.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  MUB_CR_Fn:
    enum:
      clear:
        description: Clears the Fn bit in the MUA.SR register.
        value: 0
      set:
        description: Sets the Fn bit in the MUA.SR register.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
